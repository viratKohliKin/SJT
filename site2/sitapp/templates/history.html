{% extends 'base.html' %}
{% block content %}
<div class="accordion" id="accordionBasic">
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingOne">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          Quotations
        </button>
      </h2>
      <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionBasic">
        <div class="accordion-body">
            <div class="table-responsive">
                <table class="table">
                  <thead>
                    <tr>
                        <th scope="col">QID</th>
                        <th scope="col">DATE</th>
                        <th scope="col">SUB</th>
                        <th scope="col">Action</th>
                    </tr>
                  </thead>
                <tbody>
                  {% for i in quote_list_data %}
                  <tr>
                    <th scope="row">{{i.0}}</th>
                    <td>{{i.1|date:"d/m/y"}}</td>
                    <td>{{i.2}}</td>
                    <!-- <td><a href=" updatequote/{{i.0}} "><button class="btn btn-primary">update</button></a></td> -->
                    <td><a href="{% url 'updatequote' i.0 %}"><button class="btn btn-primary">update</button></a><a href="{% url 'deletequote' i.0 %}"><button class="btn btn-danger" style="margin-left: 10px;">delete</button></a></td>

                  </tr>
                  {% endfor %}
                </tbody>
              </table>
        </div>
      </div>
    </div>
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingTwo">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
          Invoices
        </button>
      </h2>
      <div id="collapseTwo" class="accordion-collapse collapse show" aria-labelledby="headingTwo" data-bs-parent="#accordionBasic">
        <div class="accordion-body">
            <div class="table-responsive">
                <table class="table">
                  <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">B.No</th>
                        <th scope="col">DATE</th>
                        <th scope="col">SUB</th>
                        <th scope="col">Action</th>
                    </tr>
                  </thead>
                <tbody>
                  {% for i in bill_list_data %}
                  <tr>
                    <th scope="row">{{i.0}}</th>
                    <th scope="row">{{i.9}}</th>
                    <td>{{i.1|date:"d/m/y"}}</td>
                    <td>{{i.2}}</td>
                    <td><a href="{% url 'updatebill' i.0 %}"><button class="btn btn-primary">update</button></a><a href="{% url 'deletebill' i.0 %}"><button class="btn btn-danger" style="margin-left: 10px;">delete</button></a></td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
        </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
