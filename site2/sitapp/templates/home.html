{% extends 'base.html' %}
{% block content %}
<div class="col-md-6 offset-md-3">
{% if user.is_authenticated %}
<h1 class="text-primary fw-bold">Welcome JaferAli</h1>
{% else %}
<h1 class="text-primary fw-bold">Login</h1>
<form method="post" action="{% url 'home' %}">
    {% csrf_token %}
    <div class="mb-3">
     
      <input type="text" class="form-control text-primary" placeholder="username" name="username" required>
    </div>
    <div class="mb-3">
      
      <input type="password" class="form-control text-primary" placeholder="password" name="password" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endif %}
{% endblock %}
